<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palette Generator</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet" />

<link rel="stylesheet" href="style.css">

<script src="script.js" defer></script>

<body>
    <div class="container">
        <div class="colors">
            <div class="color">
                <button class="lock-toggle is-not-Locked"><i class="ri-lock-unlock-line"></i></button>
                <p class="color-input"></p>
                <button class="copy-hex"><i class="ri-file-copy-line"></i></button>
            </div>
            <div class="color">
                <button class="lock-toggle is-not-Locked"><i class="ri-lock-unlock-line"></i></button>
                <p class="color-input"></p>
                <button class="copy-hex"><i class="ri-file-copy-line"></i></button>
            </div>
            <div class="color">
                <button class="lock-toggle is-not-Locked"><i class="ri-lock-unlock-line"></i></button>
                <p class="color-input"></p>
                <button class="copy-hex"><i class="ri-file-copy-line"></i></button>
            </div>
            <div class="color">
                <button class="lock-toggle is-not-Locked"><i class="ri-lock-unlock-line"></i></button>
                <p class="color-input">#</p>
                <button class="copy-hex"><i class="ri-file-copy-line"></i></button>
            </div>
        </div>
        <p class="instruction">
            <button class="generatorBtn">Generate</button>
        </p>
    </div>
</body>

</html>
